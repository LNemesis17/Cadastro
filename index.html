<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>
		
		<link href="style.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" src="script.js"> </script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		
		
	</head>

	<body>
		<form class="form-horizontal">
			<fieldset>
				<div class="panel panel-primary">
					<div class="panel-heading">Cadastro</div>

				<div class="panel-body">
					<div class="form-group">

						<div class="col-md-11 control-label">
							<p class="help-block"><h11>*</h11> Campo Obrigatório </p>
						</div>
					</div>


					<div class="form-group">
					  <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label> 

					  <div class="col-md-8">
						<input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
					  </div>

					</div>


					<div class="form-group">
						<label class="col-md-2 control-label" for="Nome">RG <h11>*</h11></label>
						<div class="col-md-2">
							<input id="rg" name="rg" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="14" pattern="[0-9]+$">
						</div>

						<label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>  

						<div class="col-md-2">
							<input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
						</div>

						<label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>  

						<div class="col-md-2">
							<input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
						</div>


						<br>
						<label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>

						<div class="col-md-4"> 
							<label required="" class="radio-inline" for="radios-0" >

								<input name="sexo" id="sexo" value="feminino" type="radio" required>
								Feminino
							</label> 

							<label class="radio-inline" for="radios-1">
								<input name="sexo" id="sexo" value="masculino" type="radio">
								Masculino
							</label>
						</div>
					</div>



					<div class="form-group">
						<label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>

					  <div class="col-md-2">
						<input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
					  </div>

					  <div class="col-md-2">
						  <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
						</div>
					</div>


					<div class="form-group">
						  <label class="col-md-2 control-label" for="prependedtext">Endereço</label>

						 <div class="col-md-4">
							<div class="input-group">
							  <span class="input-group-addon">Rua</span>
							  <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly" type="text">
							</div>
						 </div>

						<div class="col-md-2">
							<div class="input-group">
							  <span class="input-group-addon">Nº <h11>*</h11></span>
							  <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text">
							</div>
						</div>

						<div class="col-md-3">
							<div class="input-group">
							  <span class="input-group-addon">Bairro</span>
							  <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
							</div>
						 </div>
					</div>

					<div class="form-group">
							<label class="col-md-2 control-label" for="prependedtext"></label>
						<div class="col-md-4">
							<div class="input-group">
							  <span class="input-group-addon">Cidade</span>
							  <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
							</div>
						</div>

					   <div class="col-md-2">

							<div class="input-group">
							  <span class="input-group-addon">Estado</span>
							  <input id="estado" name="estado" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
							</div>
					  </div>
					</div>


					<div class="form-group">
						<label class="col-md-2 control-label" for="Cadastrar"></label>

					  <div class="col-md-8">
						<button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit" onClick="cadastrar()" >Cadastrar</button>
						<button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset" >Cancelar</button>
					  </div>
					</div>

					</div>
				</div>

			</fieldset>
		</form>
	</body>
</html>
